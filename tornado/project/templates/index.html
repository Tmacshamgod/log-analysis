<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Download Page</title>

<body>
    <ul>
        {% for file in files %}
        <li>

                {{file['name']}}

        </li>
        {% end %}
    </ul>
</body>
